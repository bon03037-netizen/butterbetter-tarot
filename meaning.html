<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전체 타로카드 의미 보기 | 버터베러</title>
  <style>
    body {
      margin: 0;
      background-color: #0b1020;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .btn-top {
      margin-bottom: 1.5rem;
      padding: 8px 16px;
      background: #ffe066;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #1a1f30;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      border-radius: 4px;
    }
    .card-title {
      margin-top: 8px;
      font-size: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 20px;
    }
    .modal-content {
      background: #1f263a;
      border-radius: 10px;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }
    .modal-content img {
      width: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .modal-content h2 {
      margin-bottom: 10px;
    }
    .modal-content p {
      margin-bottom: 20px;
    }
    .btn {
      padding: 8px 16px;
      background: #ffe066;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <button class="btn-top" onclick="window.location.href='index.html'">🔙 처음 화면으로 돌아가기</button>
  <h1>🃏 전체 타로카드 의미 보기</h1>

  <div class="card-grid" id="cardGrid"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalMessage"></p>
      <button class="btn" onclick="location.href='https://butterbetter.shop'">이 카드 키링 구매하기</button>
      <button class="btn" onclick="closeModal()">닫기</button>
    </div>
  </div>

  <script>
    const cards = [
      {
        title: 'The Sun ☀️',
        image: 'https://i.imgur.com/pIqWqrL.jpeg',
        message: '오늘도 밝게 빛날 당신의 하루!'
      },
      {
        title: 'The Moon 🌙',
        image: 'https://i.imgur.com/ZlneLrh.jpeg',
        message: '당신의 직관을 믿어보세요.'
      },
      {
        title: 'The Star ✨',
        image: 'https://i.imgur.com/Z7udZRe.jpeg',
        message: '희망은 언제나 당신 곁에 있습니다.'
      },
      {
        title: 'The Lovers 💕',
        image: 'https://i.imgur.com/KFrOrla.jpeg',
        message: '사랑과 연결의 기운이 함께합니다.'
      },
      {
        title: 'The Magician 🪄',
        image: 'https://i.imgur.com/4Ae3nhm.jpeg',
        message: '무엇이든 시작할 수 있는 힘이 있어요.'
      },
      {
        title: 'The Hermit 🔦',
        image: 'https://i.imgur.com/rcNVoCk.jpeg',
        message: '당신의 내면의 빛을 따라가세요.'
      },
      {
        title: 'Temperance 🌈',
        image: 'https://i.imgur.com/9tjxxg8.jpeg',
        message: '균형과 조화가 필요해요.'
      },
      {
        title: 'Judgement 🎺',
        image: 'https://i.imgur.com/lRbYQtH.jpeg',
        message: '변화의 순간, 다시 시작할 기회입니다.'
      },
      {
        title: 'The Chariot 🛡️',
        image: 'https://i.imgur.com/rUGm0Vi.jpeg',
        message: '당신의 의지로 앞으로 나아가세요.'
      },
      {
        title: 'The World 🌍',
        image: 'https://i.imgur.com/rUGm0Vi.jpeg',
        message: '모든 것이 하나로 연결되고 있어요.'
      },
      {
        title: 'Strength 🐯',
        image: 'https://i.imgur.com/GAVhkiD.jpeg',
        message: '당신 안의 용기를 믿어보세요.'
      },
      {
        title: 'Justice ⚖️',
        image: 'https://i.imgur.com/wSgEvjF.jpeg',
        message: '당신의 선택은 옳습니다.'
      }
    ];

    const grid = document.getElementById('cardGrid');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');

    cards.forEach(card => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${card.image}" alt="${card.title}" />
        <div class="card-title">${card.title}</div>
      `;
      div.onclick = () => {
        modalImage.src = card.image;
        modalTitle.textContent = card.title;
        modalMessage.textContent = card.message;
        modal.style.display = 'flex';
      };
      grid.appendChild(div);
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
