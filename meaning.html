<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>전체 카드 의미 보기 | 버터베러</title>
  <style>
    body {
      background-color: #0b1020;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .card-item {
      background-color: #1a1e33;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card-item:hover {
      transform: scale(1.05);
    }
    .card-item img {
      width: 100%;
      border-radius: 6px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
      padding: 20px;
    }
    #modal img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #modal-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #modal-message {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .modal-buttons button {
      background: #ffe066;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🃏 전체 타로 카드 의미 보기</h1>
  <div class="card-grid" id="card-grid"></div>

  <div id="modal">
    <img id="modal-img" src="" alt="">
    <div id="modal-title">카드 이름</div>
    <div id="modal-message">카드 의미</div>
    <div class="modal-buttons">
      <button onclick="location.href='https://butterbetter.shop'">키링 구매하기</button>
      <button onclick="closeModal()">뒤로가기</button>
    </div>
  </div>

  <script>
    const cardGrid = document.getElementById('card-grid');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');

    const cards = [
      { title: 'The Sun ☀️', message: '오늘도 밝게 빛날 당신의 하루!', image: 'https://i.imgur.com/M8mQkZo.jpeg' },
      { title: 'The Moon 🌙', message: '당신의 직관을 믿어보세요.', image: 'https://i.imgur.com/iblfhTE.jpeg' },
      { title: 'The Star ✨', message: '희망은 언제나 당신 곁에 있습니다.', image: 'https://i.imgur.com/HzlHt4j.jpeg' },
      { title: 'The Lovers 💕', message: '사랑과 연결의 기운이 함께합니다.', image: 'https://i.imgur.com/hS1gk9W.jpeg' },
      { title: 'The Magician 🪄', message: '무엇이든 시작할 수 있는 힘이 있어요.', image: 'https://i.imgur.com/WU4dgbK.jpeg' },
      { title: 'The Hermit 🔦', message: '당신의 내면의 빛을 따라가세요.', image: 'https://i.imgur.com/MkGArEw.jpeg' },
      { title: 'Temperance 🌈', message: '균형과 조화가 필요해요.', image: 'https://i.imgur.com/JgsoRQ7.jpeg' },
      { title: 'Judgement 🎺', message: '변화의 순간, 다시 시작할 기회입니다.', image: 'https://i.imgur.com/uq16BSC.jpeg' },
      { title: 'The Chariot 🛡️', message: '당신의 의지로 앞으로 나아가세요.', image: 'https://i.imgur.com/gqyUj0m.jpeg' },
      { title: 'The World 🌍', message: '모든 것이 하나로 연결되고 있어요.', image: 'https://i.imgur.com/kjitYcP.jpeg' },
      { title: 'Strength 🐯', message: '당신 안의 용기를 믿어보세요.', image: 'https://i.imgur.com/Q0Vr21V.jpeg' },
      { title: 'Justice ⚖️', message: '당신의 선택은 옳습니다.', image: 'https://i.imgur.com/wSgEvjF.jpeg' }
    ];

    cards.forEach(card => {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'card-item';
      cardDiv.innerHTML = `<img src="${card.image}" alt="${card.title}">`;
      cardDiv.onclick = () => {
        modalImg.src = card.image;
        modalTitle.textContent = card.title;
        modalMessage.textContent = card.message;
        modal.style.display = 'flex';
      };
      cardGrid.appendChild(cardDiv);
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
