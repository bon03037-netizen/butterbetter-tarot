<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전체 타로카드 의미 보기 | 버터베러</title>
  <style>
  @font-face {
    font-family: 'KCC-eunyoung';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/KCC-eunyoung.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    background-color: #0b1020;
    color: #fff;
    font-family: 'KCC-eunyoung', cursive;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
  }
  .btn-top {
    margin-bottom: 1.5rem;
    padding: 8px 16px;
    background: #ffe066;
    color: #000;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 900px;
    margin: 0 auto;
  }
  .card {
    background: #1a1f30;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.03);
  }
  .card img {
    width: 100%;
    border-radius: 4px;
  }
  .card-title {
    margin-top: 8px;
    font-size: 1rem;
  }
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.8);
    color: #fff;
    justify-content: center;
    align-items: center;
    z-index: 100;
    padding: 20px;
  }
  .modal-content {
    background: #1f263a;
    border-radius: 10px;
    max-width: 500px;
    padding: 20px;
    text-align: center;
  }
  .modal-content img {
    width: 150px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .modal-content h2 {
    margin-bottom: 10px;
  }
  .modal-content p {
    margin-bottom: 20px;
  }
  .btn {
    padding: 8px 16px;
    background: #ffe066;
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
  }
  @media (max-width: 600px) {
    .card-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>
</head>
<body>
  <button class="btn-top" onclick="window.location.href='index.html'">🔙 처음 화면으로 돌아가기</button>

      <p id="modalMessage"></p>
      <button class="btn" onclick="location.href='https://butterbetter.shop'">이 카드 키링 구매하기</button>
      <button class="btn" onclick="closeModal()">닫기</button>
    </div>
  </div>

    const grid = document.getElementById('cardGrid');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');

    cards.forEach(card => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${card.image}" alt="${card.title}" />
        <div class="card-title">${card.title}</div>
      `;
      div.onclick = () => {
        modalImage.src = card.image;
        modalTitle.textContent = card.title;
        modalMessage.innerHTML = card.message;
        modal.style.display = 'flex';
      };
      grid.appendChild(div);
    });

    function closeModal() {
      modal.style.display = 'none';

</body>
</html>
