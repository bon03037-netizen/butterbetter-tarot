<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>랜덤 타로 뽑기 | 버터베러</title>
  <style>
    body {
      margin: 0;
      background-color: #0b1020;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    .tarot-card {
      width: 100%;
      aspect-ratio: 7 / 12;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .tarot-card:hover {
      transform: scale(1.05);
    }
    #result-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      z-index: 20;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .modal-images {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .modal-images img {
      max-width: 200px;
      border-radius: 8px;
    }
    #result-title {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    #result-message {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    #buy-btn, #back-btn {
      background: #ffe066;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 5px;
    }
    #meaning-btn {
      margin-top: 30px;
      background: transparent;
      color: #fff;
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    #meaning-btn:hover {
      background: #fff;
      color: #0b1020;
    }
    @media (max-width: 600px) {
      #card-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>🔮 마음이 가는 타로카드를 선택하세요</h1>
  <div id="card-container"></div>

  <!-- 전체 카드 의미 보기 버튼 -->
  <button id="meaning-btn" onclick="window.open('meaning.html', '_blank')">
    🃏 전체 카드 의미 보기
  </button>

  <!-- 결과 모달 -->
  <div id="result-modal" class="modal">
    <div class="modal-images">
      <img id="result-image" src="" alt="Card">
      <img id="keyring-image" src="" alt="Keyring">
    </div>
    <div id="result-title">카드 제목</div>
    <div id="result-message">카드 메시지</div>
    <button id="buy-btn" onclick="location.href='https://butterbetter.shop'">이 카드 구매하기</button>
    <button id="back-btn" onclick="document.getElementById('result-modal').style.display='none'">뒤로가기</button>
  </div>

  <script>
    const container = document.getElementById('card-container');
    const resultModal = document.getElementById('result-modal');
    const resultImage = document.getElementById('result-image');
    const keyringImage = document.getElementById('keyring-image');
    const resultTitle = document.getElementById('result-title');
    const resultMessage = document.getElementById('result-message');

    const cardBackImg = 'https://i.imgur.com/ocK7mpS.jpeg';

    const cardData = [
      { title: 'The Sun ☀️', message: '오늘도 밝게 빛날 당신의 하루!', image: 'https://i.imgur.com/M8mQkZo.jpeg', keyring: 'https://i.imgur.com/7ob6Koe.jpeg' },
      { title: 'The Moon 🌙', message: '당신의 직관을 믿어보세요.', image: 'https://i.imgur.com/iblfhTE.jpeg', keyring: 'https://i.imgur.com/jYj6mHo.jpeg' },
      { title: 'The Star ✨', message: '희망은 언제나 당신 곁에 있습니다.', image: 'https://i.imgur.com/HzlHt4j.jpeg', keyring: 'https://i.imgur.com/s9Lhfy6.jpeg' },
      { title: 'The Lovers 💕', message: '사랑과 연결의 기운이 함께합니다.', image: 'https://i.imgur.com/hS1gk9W.jpeg', keyring: 'https://i.imgur.com/YXZx71B.jpeg' },
      { title: 'The Magician 🪄', message: '무엇이든 시작할 수 있는 힘이 있어요.', image: 'https://i.imgur.com/WU4dgbK.jpeg', keyring: 'https://i.imgur.com/oZLIfv4.jpeg' },
      { title: 'The Hermit 🔦', message: '당신의 내면의 빛을 따라가세요.', image: 'https://i.imgur.com/MkGArEw.jpeg', keyring: 'https://i.imgur.com/lF3kefz.jpeg' },
      { title: 'Temperance 🌈', message: '균형과 조화가 필요해요.', image: 'https://i.imgur.com/JgsoRQ7.jpeg', keyring: 'https://i.imgur.com/EUHd9OD.jpeg' },
      { title: 'Judgement 🎺', message: '변화의 순간, 다시 시작할 기회입니다.', image: 'https://i.imgur.com/uq16BSC.jpeg', keyring: 'https://i.imgur.com/tcZQmDU.jpeg' },
      { title: 'The Chariot 🛡️', message: '당신의 의지로 앞으로 나아가세요.', image: 'https://i.imgur.com/gqyUj0m.jpeg', keyring: 'https://i.imgur.com/AQh5yoN.jpeg' },
      { title: 'The World 🌍', message: '모든 것이 하나로 연결되고 있어요.', image: 'https://i.imgur.com/kjitYcP.jpeg', keyring: 'https://i.imgur.com/G1E3SVg.jpeg' },
      { title: 'Strength 🐯', message: '당신 안의 용기를 믿어보세요.', image: 'https://i.imgur.com/Q0Vr21V.jpeg', keyring: 'https://i.imgur.com/pKfRu4J.jpeg' },
      { title: 'Justice ⚖️', message: '당신의 선택은 옳습니다.', image: 'https://i.imgur.com/wSgEvjF.jpeg', keyring: 'https://i.imgur.com/Xj93zZ9.jpeg' }
    ];

    for (let i = 0; i < cardData.length; i++) {
      const card = document.createElement('img');
      card.src = cardBackImg;
      card.className = 'tarot-card';
      card.onclick = function () {
        const picked = cardData[i];
        resultImage.src = picked.image;
        keyringImage.src = picked.keyring;
        resultTitle.textContent = picked.title;
        resultMessage.textContent = picked.message;
        resultModal.style.display = 'flex';
      };
      container.appendChild(card);
    }
  </script>
</body>
</html>
